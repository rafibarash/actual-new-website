<section class="content-section bg-success text-white" id="contact">
  <div class="container text-center" style="max-width: 750px;">
    <h1 class="mb-4">Contact Rafi Barash</h1>
    <p class="lead">Hey there – thanks for checking out my website! If you want to talk about work, or just want to say
      hi, fill out
      this contact form and I’ll get in touch with you as soon as I can.</p>
    <!-- Form -->
    <form id='validate' action="https://formspree.io/rafabarash@gmail.com" method="post" class="mx-auto"
          style="max-width: 500px;">
      <fieldset class="form-group">
        <!-- name -->
        <div class="form-group">
          <label class="form-control-label" for="username">Name</label> <br>
          <input class="form-control" type="text" name="Username" id="username" placeholder="Your name" required>
        </div>
        <!-- email -->
        <div class="form-group">
          <label class="form-control-label" for="email">Email Address</label> <br>
          <input class="form-control" type="email" name="Email Address" id="email" placeholder="your@email.com"
                 required>
        </div>
        <!-- topic -->
        <div class="form-group">
          <label class="form-control-label" for="topic">Topic</label> <br>
          <input class="form-control" type="text" name="Topic" id="topic" placeholder="Enter topic" required>
        </div>
        <!-- message -->
        <div class="form-group">
          <label class="form-control-label" for="message">Message</label> <br>
          <textarea class="form-control" type="text" name="Message" id="message" maxlength="500" rows="4"
                    placeholder="Your message" required></textarea>
        </div>
        <!-- submit -->
        <div class="form-group text-center mt-4">
          <input class="btn btn-light btn-xl" type="submit" value="Send">
        </div>
      </fieldset>
    </form>
  </div>
</section>
